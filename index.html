<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container" id="textContainer">

        <h1>Read More Example</h1>
        <p id="text">
            This is the initial content. <span id="dots">....</span>
            <span id="moreText">This is the additional content</span>
        </p>
        <button id="readMoreBtn">Read More</button>
        <button id="changeColorBtn">Change Background Color</button>

        <h1>Progress Bar</h1>
        <div id="progressBarContainer">
            <div id="progress"></div>
        </div>
        <button id="increaseProgressBtn">Increase Progress</button>
        <button id="resetProgressBtn">Reset Progress</button>

        <h1>Task List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>

        <h1>Start Stop Timer</h1>
        <button id="startStopBtn">Start</button>
        <p id="timerOutput"></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
